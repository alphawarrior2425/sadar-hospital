<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sadar Hospital Appointment Booking</title>
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<section id="appointment" class="section">
        <h2><center>Book an Appointment</center></h2>
        <div class="appointment-form-container">
            <form id="appointmentForm">
                <label for="name">Patient Name:</label><br>
                <input type="text" id="name" name="name" required><br><br>

                <label for="specialty">Select Doctor Specialty:</label><br>
                <select id="specialty" name="specialty" required>
                    <option value="">--Select Specialty--</option>
                    <option value="General Physician">General Physician</option>
                    <option value="Cardiologist">Cardiologist</option>
                    <option value="Gynecologist">Gynecologist</option>
                    <option value="Pediatrician">Pediatrician</option>
                    <option value="Dermatologist">Dermatologist</option>
                    <option value="Orthopedic Surgeon">Orthopedic Surgeon</option>
                    <option value="Neurologist">Neurologist</option>
                    <option value="Psychiatrist">Psychiatrist</option>
                    <option value="ENT Specialist">ENT Specialist</option>
                    <option value="Ophthalmologist">Ophthalmologist</option>
                    <option value="Dentist">Dentist</option>
                    <option value="Oncologist">Oncologist</option>
                    <option value="Urologist">Urologist</option>
                    <option value="Nephrologist">Nephrologist</option>
                    <option value="Gastroenterologist">Gastroenterologist</option>
                    <option value="Pulmonologist">Pulmonologist</option>
                    <option value="Endocrinologist">Endocrinologist</option>
                    <option value="Rheumatologist">Rheumatologist</option>
                    <option value="Surgeon">Surgeon</option>
                    <option value="Other">Other</option>
                </select><br><br>

                <label for="problem">Describe Your Problem:</label><br>
                <textarea id="problem" name="problem" rows="4" cols="50" required></textarea><br><br>

                <button type="submit">Book Appointment</button>
            </form>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
